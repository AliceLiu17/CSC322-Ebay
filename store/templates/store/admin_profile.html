		<style>
			.welcome_text_admin {
				margin-top: 20px;
				color: black;  
				margin-left: 20px; 
			}

            .mytabs {
                display: flex;
                flex-wrap: wrap; 
                margin: 50px auto;
                padding: 25px; 
            }

            .mytabs input[type = "radio"] {
                display: none;
            }

            .mytabs label {
                padding: 25px;
                font-weight: bold;
            }

            .mytabs .tab {
                width: 100%; 
                padding: 20px;
                background: #D8E9F2;
                order: 1;  
                display: none; 
            }

            .mytabs input[type = "radio"]:checked + label + .tab {
                display: block;
            }

            .mytabs input[type = "radio"]:checked + label {
                background: #D8E9F2;
            }

            .click {
                margin-left: 40px;
            }

            .mini_card {
                background: #D8E9F2;
                margin-top: 20px;
                margin-bottom: 10px;
                
            }

		</style>
